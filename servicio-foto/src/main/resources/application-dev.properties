spring.application.name=servicio-foto
server.port=${PORT:0}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
# configuraciones de db
spring.datasource.url=jdbc:mysql://localhost/db_practica_backend_java?serverTimezone=America/Bogota&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug
spring.data.mongodb.database=db_practica_backend_java
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
# eurela
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
