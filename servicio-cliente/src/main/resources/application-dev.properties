# informacion del microservicio
spring.application.name=servicio-cliente
server.port=8001
# servicio-foto.ribbon.listOfServers=localhost:8002
# configuracion de db
spring.datasource.url=jdbc:mysql://localhost/db_practica_backend_java?serverTimezone=America/Bogota&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug
